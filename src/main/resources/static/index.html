<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
	integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
	crossorigin="anonymous">

<link rel="stylsheet" href="css/style.css" />
<title>Product catalog</title>

</head>

<body ng-app="MyTodo" ng-controller="todoCtrl">

	<div class="spacer"></div>

	<form class="container">
		<label>Key word : </label> <input type="text" ng-model="keyWord" />
		<!-- data binding -->
		<button ng-click="searchByKeWord(0)">Search</button>
	</form>

	<form class="container">
		<!-- list of products -->
		<button ng-click="getAllTodo()">Get all products</button>
		</div>

		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Description</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="t in todoList">
						<td>{{t.title}}</td>
						<td>{{t.description}}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">Page
							<ul class="nav nav-pills">
								<li ng-repeat="page in pages track by $index"
									ng-class="{active:$index==currentPage}"><a ng-click="searchByKeWord($index)">Page
										{{$index}}</a></li>
							</ul>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>

		<!-- angularjs -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
			integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
			crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->

		<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
